<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Biblioteca API</title>
    <style>
        /* Estilização Geral */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #007bff, #004080); /* Fundo gradiente */
            color: #fff;
        }

        .dashboard-container {
            background: #ffffff;
            padding: 40px 60px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
            color: #333;
        }

        .username-flag {
            font-size: 26px;
            color: #007bff;
            font-weight: bold;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .button-group button {
            padding: 15px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .button-group button:first-child {
            background-color: #007bff;
            color: #fff;
        }

        .button-group button:first-child:hover {
            background-color: #0056b3;
        }

        .button-group button:last-child {
            background-color: #ff4d4d;
            color: #fff;
        }

        .button-group button:last-child:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Flag com o nome do usuário -->
        <div class="username-flag">Bem-vindo(a), {{ user_name }}!</div>
        <h1>Dashboard - Biblioteca API</h1>
        <p> </p>
        <div class="button-group">
            <button onclick="redirectToAPI()">API</button>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        function redirectToAPI() {
            window.location.href = '/api/';
        }

        function logout() {
            fetch('/api/logout/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/';  // Redireciona para o formulário de login
                } else {
                    alert('Erro ao realizar logout');
                }
            })
            .catch(error => {
                console.error('Erro ao realizar logout:', error.message);
            });
        }
    </script>
</body>
</html>
